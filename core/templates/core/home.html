{% extends 'core/main.html' %}

{% block content %}
<br>
    <div class="container">
        <h3>GET SUPPORT</h3>
        <p>Please fill up this form accordingly. We'll solve your issue as soon as possible.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name*</label>
                <input type="text" class="form-control" name="name" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address*</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Invoice ID/Refference Number*</label>
                <input type="text" class="form-control" name="invoice" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Describe the Issue*</label>
                <input type="text" class="form-control" name="problem" aria-describedby="emailHelp" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
